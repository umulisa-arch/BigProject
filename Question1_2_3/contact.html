<body>
    <form action="#" method="post">
        <h2>This is contact form</h2>
        <label for="Name"><b>Name</b></label><br>
        <input type="text" placeholder="Name...." required><br><br>
        <label for="Email"><b>Email</b></label><br>

        <label for="Subject"><b>Subject</b></label><br>
        <input type="text" placeholder="Subject..." required><br><br>
        <label for="message"><b>Message</b></label><br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="type your message here..."></textarea><br><br>
        <button type="submit">Send your message</button>
    </form>
